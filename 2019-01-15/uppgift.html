<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
<style>
</style>
<script>
function klickat() {
    var nr1 = document.getElementById("nr1").value;

    var tal_nr1 = Number(nr1);

    var minut = (tal_nr1/60);
    var sekund = (tal_nr1%60);
    minut = Math.floor(minut);

    document.getElementById("visa").innerHTML= 'Min: ' + minut + ' sek:' + sekund;


}
</script>
<title>DOM och JavaScript</title>

<body>
  <input type="text" id="nr1"><br>
  <button typ="button" id="knapp" onclick="klickat()">Omvandla till minuter!</button>
  <div id="visa">Minuter:</div>


</body>
</html>
